<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marque</title>
    <link rel="stylesheet" href="modele.css">
</head>

<body>
    <nav>

    </nav>
    <!--mainstart-->
    <main>
        <div id="modele">
            <div class="modeletop">
                <div class="modeleimg">
                    <img src="img/resultat/car_audi_a3_sedan_resultat.png" alt="">
                </div>
                <div class="modeleftech">
                    <div class="ftechnique">
                        <h3>Fiche technique Marque modele</h3>
                    </div>
                    <div>
                        <div class="dimension">
                            <div><h4>Dimensions</h4></div>
                            <div class="longueur"><h5>Longeur : x m</h5></div>
                            <div><h5>Hauteur : x m</h5></div>
                            <div><h5>Nbr de portes : xxx</h5></div>
                            <div><h5>Poids : xx kg</h5></div>
                        </div>
                        <div class="moteur">
                            <div><h4>Caractéristiques moteur</h4></div>
                            <div><h5>Motorisation : xxx</h5></div>
                            <div><h5>Puissance : xx ch</h5></div>
                            <div><h5>Boites de vitess : xxx</h5></div>
                            <div><h5>Roues motrices : xxx</h5></div>
                        </div>
                    </div>
                </div>
            </div>    
            <div class="modeleform">
                <div class="formulavaire">
                    <form>
                        <input type="text" placeholder="Votre nom">
                        <input type="text" placeholder="Votre prénom">
                        <input type="text" placeholder="Votre adresse">
                        <input type="date">
                    </form>
                </div>
                <div class="tarot">
                    <h5>000,00 € / semaine (Taxes comprises)</h5>
                </div>
                <div class="bouton">
                    <button type="submit">Réservez</button>
                </div>

            </div>
        </div>

    </main>
    <!--main end-->
    <footer>

    </footer>

</body>

</html>
