<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marque</title>
    <link rel="stylesheet" href="modele.css">
</head>

<body>
    <nav>

    </nav>
    <!--mainstart-->
    <main>
        <div id="modele">
            <div class="modeletop">
                <div class="modeleimg">
                    <img src="img/resultat/car_audi_a3_sedan_resultat.png" alt="">
                </div>
                <div class="modeleftech">
                    <div class="ftechnique">
                        <h3>Fiche technique Marque modele</h3>
                    </div>
                    <div>
                        <div class="dimension">
                            <div class="dimtitre">
                                <h4>Dimensions</h4>
                            </div>
                            <div class="longueur">
                                <h5>Longeur : x m</h5>
                            </div>
                            <div class="longueur">
                                <h5>Hauteur : x m</h5>
                            </div>
                            <div class="longueur">
                                <h5>Nbr de portes : xxx</h5>
                            </div>
                            <div class="longueur">
                                <h5>Poids : xx kg</h5>
                            </div>
                        </div>
                        <div class="moteur">
                            <div class="dimtitre">
                                <h4>Caractéristiques moteur</h4>
                            </div>
                            <div class="longueur">
                                <h5>Motorisation : xxx</h5>
                            </div>
                            <div class="longueur">
                                <h5>Puissance : xx ch</h5>
                            </div>
                            <div class="longueur">
                                <h5>Boites de vitess : xxx</h5>
                            </div>
                            <div class="longueur">
                                <h5>Roues motrices : xxx</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modeleform">
                <div class="bull">
                    <h3>&bull; Info checking &bull;</h3>
                </div>
                <div><img src="img/3737607_car_electric_electrocar_tesla_icon.png" alt=""></div>
                <div class="formulavaire">
                    <form>
                        <div><input type="text" placeholder="Votre nom" required>
                            <input type="text" placeholder="Votre prénom" required>
                        </div>
                        <div><input type="email" placeholder="Votre email" required>
                            <input type="text" placeholder="Votre adresse" required>
                        </div>
                        <div><input type="tel" placeholder="Numéro téléphone" required>
                            <input type="text" placeholder="Numéro permis" required>
                        </div>
                        <div class="formtexte"><p>Date de départ</p>
                             <p>Date de retour</p>
                        </div>
                        <div class="formdate"><input type="date" required>
                            <input type="date" required>
                        </div>
                    </form>
                </div>
                <div class="tarot">
                    <h5>000,00 € / jour (Taxes comprises)</h5>
                </div>
                <div class="bouton">
                    <button type="submit">Réservez</button>
                </div>

            </div>
        </div>

    </main>
    <!--main end-->
    <footer>

    </footer>

</body>

</html>
